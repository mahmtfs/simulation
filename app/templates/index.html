{% extends "layout.html" %}
{% block title %}
<title>Simulation | Home</title>
{% endblock %}
{% block content %}
<div class="container">
    <div style="margin-top:20px;">
        <h1 class="d-flex justify-content-center">The simulation window:</h1>
        <div class="d-flex justify-content-around">
            <div>
                <label for="amount">Amount of points:</label>
                <br>
                <span id="amountValue">50</span>
                <br>
                <input oninput="getAmount()" id="amount" type="range" min="2" max="1000" value="50">
            </div>
            <canvas id="simulation" width="500" height="300"
            style="border:1px solid black">
            </canvas>
            <div>
                <label for="amount">Amount of points:</label>
                <br>
                <span id="amountValue">50</span>
                <br>
                <input oninput="getAmount()" id="amount2" type="range" min="2" max="100" value="50">
                <script>
                    function getAmount(){
                        let val = document.getElementById("amount").value;
                        document.getElementById("amountValue").innerHTML = val;
                    }
                </script>
            </div>
        </div>
        <div class="d-flex justify-content-center" style="margin-top: 20px;">
            <button type="button" class="btn btn-dark" onclick="simulation()">Start the simulation</button>
        </div>
    </div>
</div>
<script src="../static/js/simulation.js"></script>
{% endblock %}
